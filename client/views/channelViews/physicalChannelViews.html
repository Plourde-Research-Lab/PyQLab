<div class="col-lg-6 well" style="overflow-y: scroll;">
    <h6>{{selectedChan.label}} ({{selectedChan.x__class__}})</h6>
    <form class="form-inline">
    		<div class="form-group">
	            <label>AWG</label>
	            <select class="form-control" ng-model="selectedChan.AWG">
	            	<option ng-repeat="instr in instrs | isAWG">{{instr.label}}</option>
	            </select>
            </div>
            <div class="form-group">
            	<label>Source</label>
            	<select class="form-control" ng-model="selectedChan.generator">
            		<option ng-repeat="instr in instrs | isMicrowaveSource">{{instr.label}}</option>
            	</select>
            </div>
            <div class="form-group">
            	<label>Delay (s)</label>
            	<input type="number" ng-model="selectedChan.delay">
            </div>
            <div class="form-group">
            	<label>Amp. Factor</label>
            	<input type="number" ng-model="selectedChan.ampFactor">
            </div>
            <div class="form-group">
            	<label>Phase Skew (deg.)</label>
            	<input type="number" ng-model="selectedChan.phaseSkew">
            </div>
            <div class="form-group">
            	<label>SSB Freq (Hz)</label>
            	<input type="number" ng-model="selectedChan.SSBFreq">
            </div>
    </form>
    </form>
</div>
